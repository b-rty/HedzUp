<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HedzUp - Namibia</title>
    <script src="assets/js/aframe.min.js"></script>
    <script type='text/javascript' src='assets/js/aframe-ar-nft.js'></script>
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key={{APIKEY}}&libraries=places&callback=initMap"></script> -->

<body><!-- style='margin: 0; overflow: hidden;'>-->
    
    <a-scene
        style="height:90%;"
        vr-mode-ui="enabled: false"
		arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
        <a-entity light="type:directional; castShadow:true; intensity: 5;"  position="0 100 0"></a-entity>
        <a-entity light="type: ambient; color: #444; intensity: 4;"></a-entity>

        <!-- too near, is like 2m far -->
        <a-box material="color: red;" scale="2 2 2" gps-entity-place="latitude: -22.5667; longitude: 17.0756"></a-box>

        <!-- visible, is like 400m far -->


        <a-box material="color: yellow;" scale="2 2 2" gps-entity-place="latitude: -22.5666; longitude: 17.0758;"></a-box>
        <!-- too far, is like 2.5km far -->
        <!-- <a-box material="color: green;" scale="2 2 2" gps-entity-place="latitude: 44.500013; longitude: 11.277351;"></a-box> -->
        <a-entity id="player" collider-check>
            <a-entity raycaster="objects: .collidable" position="0 -0.9 0" rotation="90 0 0"></a-entity>
          </a-entity>
        <a-assets>
            <a-asset-item id="chair" src="assets/3D/1.glb"></a-asset-item>
            <a-asset-item id="nike" src="assets/3D/nike_shoe_box.glb"></a-asset-item>
            <a-asset-item id="wifi" src="assets/3D/wifi.glb"></a-asset-item>
            <a-asset-item id="telephone" src="assets/3D/telephone.glb"></a-asset-item>
            <a-asset-item id="locality" src="assets/3D/point_marker.glb"></a-asset-item>
            <a-asset-item id="political" src="assets/3D/point_marker.glb"></a-asset-item>
            <a-asset-item id="food" src="assets/3D/cheeseburger.glb"></a-asset-item>
            <a-asset-item id="campground" src="assets/3D/tent.glb"></a-asset-item>
            <a-asset-item id="meal_delivery" src="assets/3D/delivery.glb"></a-asset-item>
            <a-asset-item id="restaurant" src="assets/3D/cutlery.glb"></a-asset-item>
            <a-asset-item id="park" src="assets/3D/park.glb"></a-asset-item>
            <a-asset-item id="star" src="assets/3D/star.glb"></a-asset-item>
            <a-asset-item id="lodging" src="assets/3D/hotel.glb"></a-asset-item>
            <a-asset-item id="point_of_interest" src="assets/3D/info.glb"></a-asset-item>
            <a-asset-item id="university" src="assets/3D/gradcap.glb"></a-asset-item>
            <img id="meeting" src="assets/img/meeting-room.jpg">
            <img id="lounge" src="assets/img/property-amenity.jpg">
            <img id="room" src="assets/img/guest-room.jpg">
        </a-assets>
        <a-entity name="Windhoek" gltf-model="#locality"  scale="30 30 30" gps-entity-place="latitude: -22.5609; longitude: 17.0658;" look-at="[gps-camera]" class=" locality political">
        <a-text
            event-set__makevisible="_event: mouseenter; visible: true"
            value="Windhoek"
            scale="50 50 50"
            look-at="[gps-camera]"
            position="-25 50 0"
            shadow="cast:true;"></a-text>
            <a-text
            event-set__makevisible="_event: mouseenter; visible: true"
            value="Population: 300,000"
            scale="20 20 20"
            look-at="[gps-camera]"
            position="-25 40 0"
            shadow="cast:true;"
            material="side:double"></a-text>
            <a-text
            event-set__makevisible="_event: mouseenter; visible: true"
            value="Capital of Namibia"
            scale="20 20 20"
            look-at="[gps-camera]"
            position="-25 35 0"
            shadow="cast:true;"
            material="side:double"></a-text>
            <a-text

            value="22.5609 S, 17.0658 E"
            scale="20 20 20"
            look-at="[gps-camera]"
            position="-25 30 0"
            shadow="cast:true;"
            material="side:double"></a-text>
        </a-entity>
        <a-entity name="Hotel Uhland" gltf-model="#meal_delivery"  scale="0.01 0.01 0.01" gps-entity-place="latitude: -22.5562; longitude: 17.087;" class=" meal_delivery lodging restaurant food point_of_interest establishment">

            <a-entity shadow="cast:true;" name="star" gltf-model="#star"  scale="0.05 0.05 0.05" look-at="[gps-camera]" position="7.5 16 0" ></a-entity>

            <a-plane src="#room" height="15" width="15"  look-at="[gps-camera]" position="-35 22 0">
            <a-plane src="#lounge" height="15" width="15" look-at="[gps-camera]" position="110 0 0">
            <a-plane  color="white" height="20" width="20" look-at="[gps-camera]" position="-110 -1 -0.5">
        </a-entity>

        </a-entity>
        <a-entity gltf-model="#nike" shadow="cast:true;" scale="2 2 2" gps-entity-place="latitude: -22.5666; longitude: 17.0758;"></a-entity>
